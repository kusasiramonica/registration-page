<!DOCTYPE html>
<html lang="en">

<body>
    <section class="sub_section">
        <div class="image_container">
            <img class="image" src="images/smart-up-blue.png" alt="">

        <div class="links_second">

            <a href="" class="blog">Blog</a>
        </div>

    <section>

        <div class="drop_down_container">

                    </div>
                    <div>
                    <input type="checkbox">
                    <label for="checkbox">I can switch it on,type and use a mouse</label>
                    </div>
                    <div>
                    <input type="checkbox">

                    </div>
                    <div>
                    <input type="checkbox">

                    </div>

                    </div>
